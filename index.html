<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Least Square Method Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="layout/css/style.css"/>
    </head>
    <body>

        <section class="home">
            <div class="container">
                <header>
                    <h2>Linear Regression App</h2>
                    <p>To get the best fitting line...</p>
                </header>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Enter X axes data</label>
                            <textarea class="form-control" id="x_axes" placeholder="Seperate by comma between each two numbers.">1,2,3,9</textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Enter Y axes data</label>
                            <textarea class="form-control" id="y_axes" placeholder="Seperate by comma between each two numbers.">1,4,1,6</textarea>
                        </div>
                    </div>
                </div>
                <button id="draw" class="btn btn-primary">Draw my curves!</button>

                <p class="text-center">Developed by Sharshar</p>
            </div>
        </section>

        <section class="curves">
            <div class="container">
                <canvas id="myChart"></canvas>
                <div id="curve_data"></div>
                <button id="draw_again" class="btn btn-primary">Draw another set!</button>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="layout/js/curves.js"></script>
    </body>
</html>
